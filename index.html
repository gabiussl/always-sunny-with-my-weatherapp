<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>WeatherApp</title>
  </head>
  <body>
    <link rel="stylesheet" href="src/styles.css" />
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h1></h1>
          <h2 id="city"></h2>
          <form id="search-bar">
            <input
              class="form-control search-window"
              type="search"
              autocomplete="off"
              autofocus="on"
              placeholder="🔎 search city"
              id="look-up-city"
            />
          </form>
          <button>Current</button>
          <br />
          <br />
          <br />
          <br />
          <br />
          <br />
          <br />
          <h3 id="temperature"></h3>
          <span>°C</span>
          <p id="conditions"></p>
          <hr />
          <div class="row">
            <div class="col weekday">Tue</div>
            <div class="col weekday">Wed</div>
            <div class="col weekday">Thu</div>
            <div class="col weekday">Fri</div>
            <div class="col weekday">Sat</div>
          </div>
          <div class="row">
            <div class="col temperature"></div>
            <div class="col temperature"></div>
            <div class="col temperature"></div>
            <div class="col temperature"></div>
            <div class="col temperature"></div>
          </div>
          <div class="row icons">
            <div class="col temperature">🌤</div>
            <div class="col temperature">☀️</div>
            <div class="col temperature">🌧</div>
            <div class="col temperature">🌧</div>
            <div class="col temperature">🌤</div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
    <a
      href="https://github.com/gabiussl/always-sunny-with-my-weatherapp"
      target="_blank"
      >Open-source code</a
    ><span> by Gabriele Slizyte</span>
  </body>
</html>
